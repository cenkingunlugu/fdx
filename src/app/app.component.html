<div class="container">
  <img src="assets/images/logo.png" class="mt-3" srcset="assets/images/logo.png,
  assets/images/logo@2x.png 2x" alt="">
  <h1>Sign Up</h1>
  <section class="user-form">
    <form novalidate [formGroup]="userInfo" method="post"> 
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" type="text" required name="name" id="name" formControlName="name" placeholder="Enter name"/>
        <div *ngIf="userInfo.controls['name'].touched && userInfo.controls['name'].hasError('required')" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input class="form-control" type="text" required name="surname" id="surname" formControlName="surname" placeholder="Enter surname"/>
        <div *ngIf="userInfo.controls['surname'].touched && userInfo.controls['surname'].hasError('required')" class="alert alert-danger">
          Surname is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" required name="email" id="email" formControlName="email" placeholder="Enter email"/>
        <div *ngIf="userInfo.controls['email'].touched && userInfo.controls['email'].hasError('required')" class="alert alert-danger">
          Email is required
        </div>
        <div *ngIf="userInfo.controls['email'].touched && userInfo.controls['email'].hasError('email')" class="alert alert-danger">
          Please enter a valid email (Eg. test@abc.com)
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" required name="password" id="password" formControlName="password" placeholder="Enter password"/>
        <div *ngIf="userInfo.controls['password'].touched && userInfo.controls['password'].hasError('required')" class="alert alert-danger">
          Password is required
        </div>
        <div *ngIf="userInfo.controls['password'].touched && userInfo.controls['password'].hasError('minlength') && !userInfo.controls['password'].hasError('required')" class="alert alert-danger">
          Password should be a minimum of eight characters,

        </div>
        <div *ngIf="userInfo.controls['password'].touched && userInfo.controls['password'].hasError('upperAndLower') && !userInfo.controls['password'].hasError('required') && !userInfo.controls['password'].hasError('minlength')" class="alert alert-danger">
          Password should contain lower and uppercase letters
        </div>
        <div *ngIf="userInfo.controls['password'].touched && userInfo.controls['password'].hasError('noNameSurname') && !userInfo.controls['password'].hasError('upperAndLower') && !userInfo.controls['password'].hasError('required') && !userInfo.controls['password'].hasError('minlength')" class="alert alert-danger">
          Should not contain userâ€™s first or last name.
        </div>
      </div>
      <button [disabled]="!userInfo.valid" type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </section>
</div>
