version: 2.1
jobs:
  build:
    working_directory: ~/my-project
    docker:
      - image: cimg/node:16.13.1-browsers
    steps:
      - checkout
      - restore_cache:
          key: my-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: my-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"

      - run:
          name: Lint
          command: npm run ng lint
      - run:
          name: Unit Test
          command: CHROME_BIN=/usr/bin/google-chrome npm run ng test -- --watch=false --browsers=ChromeHeadless --code-coverage
      - run:
          name: Coveralls
          command: cat ./coverage/angular-hello-world/lcov.info  | ./node_modules/coveralls/bin/coveralls.js
